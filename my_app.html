    main {

    #chrono {

    input[type="text"], input[type="date"], input[type="time"] {

    }
    #task {
      transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.8s ease;

    }
    .events, .todo-list {

      margin-inline: auto;
    }
    .event-day, .todo-item {
      margin-top: 20px;

    }
    ul#dailyGoals {

    }
  </style>
</head>
<body id="body">
<div class="emoji-bg" id="emojiBackground"></div>
<header>
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  <h1 id="pageTitle">J‚Äôai 5 Minutes !</h1>
</header>
<div class="menu" id="menu">
  <div class="menu-title">üìã Menu</div>
  <button onclick="showSection('main', 'J‚Äôai 5 Minutes !', '#fffbe6', ['üß†','üìö','üçé','üí°','üßò'])">‚è±Ô∏è J‚Äôai 5 Minutes</button>
  <button onclick="showSection('don', 'Faire un don ‚ù§Ô∏è', '#ffe6e6', ['üíñ','üí∏','ü§ù','üôè','‚ú®'])">‚ù§Ô∏è Faire un don</button>
  <button onclick="showSection('planning', 'Mon planning üóìÔ∏è', '#e6f2ff', ['üìÖ','üïí','üóÇÔ∏è','üìÜ','üñäÔ∏è'])">üìÖ Mon planning</button>
  <button onclick="showSection('todo', '√Ä faire ! üîî', '#f0fff0', ['üìù','‚úÖ','‚è∞','üìå','üìã'])">üîî √Ä faire !</button>
  <button onclick="showSection('objectifs', 'Objectif de journ√©e üéØ', '#fff0f5', ['üèÉ‚Äç‚ôÇÔ∏è','üèãÔ∏è‚Äç‚ôÄÔ∏è','ü•ó','üßº','üìµ'])">üéØ Objectif de journ√©e</button>
</div>

<main id="main" class="section" style="display: block;">
  <div id="chrono">00:00</div>
  <p>Voici une activit√© rapide √† faire üëá</p>
  <div id="task">üß† Boire un verre d‚Äôeau</div>
  <br>
  <button onclick="generateTask()">Nouvelle activit√©</button>
</main>

<main id="don" class="section">
  <h2>Soutiens-nous ‚ù§Ô∏è</h2>
  <p>Tu peux faire un don pour am√©liorer ce projet !</p>
  <button onclick="alert('Lien de don pas encore configur√©.')">Faire un don</button>
</main>

<main id="planning" class="section">
  <h2>Mon planning üìÖ</h2>
  <input type="text" id="eventText" placeholder="√âcrire une activit√©..." />
  <input type="date" id="eventDate" />
  <input type="time" id="eventTime" />
  <button onclick="addEvent()">Ajouter</button>
  <div class="events" id="eventList"></div>
</main>

<main id="todo" class="section">
  <h2>√Ä faire ! üîî</h2>
  <input type="text" id="todoInput" placeholder="T√¢che importante..." />
  <button onclick="addTodo()">Ajouter</button>
  <div class="todo-list" id="todoList"></div>
</main>

<main id="objectifs" class="section">
  <h2>üéØ Objectif de journ√©e</h2>
  <p>Voici tes missions pour aujourd‚Äôhui :</p>
  <ul id="dailyGoals"></ul>
  <button onclick="generateGoals()">üîÑ G√©n√©rer de nouveaux objectifs</button>
</main><script>
const tasks = ["üß† Boire un verre d‚Äôeau", "üìö Lire 1 page d‚Äôun livre", "üßò‚Äç‚ôÄÔ∏è Faire une respiration profonde", "üßπ Ranger un coin", "üçé Manger un fruit"];
let taskPool = [...tasks], sec = 0;
const events = JSON.parse(localStorage.getItem("events") || "[]");
const todos = JSON.parse(localStorage.getItem("todos") || "[]");
const allGoals = [
  "üö∂ Marcher 3 km", "üèãÔ∏è Faire une s√©ance de sport maison (15 min)", "üßò M√©diter 5 minutes",
  "üßº Ranger une pi√®ce enti√®re", "üìµ Couper les r√©seaux pendant 1 heure", "üìñ Lire 10 pages d‚Äôun livre",
  "üìù √âcrire une id√©e de projet", "üçΩ Manger un repas √©quilibr√©", "üìÇ Trier ses fichiers", "üíß Boire 1,5L d‚Äôeau"
];
let dailyGoals = JSON.parse(localStorage.getItem("dailyGoals") || "[]");

function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function showSection(id, title, bg, emojis = []) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
  document.getElementById('menu').style.display = 'none';
  document.getElementById('pageTitle').textContent = title;
  document.getElementById('body').style.backgroundColor = bg;
  updateEmojiBackground(emojis);
}

function updateEmojiBackground(emojis) {
  const container = document.getElementById("emojiBackground");
  container.innerHTML = '';
  emojis.forEach(() => {
    const e = document.createElement("div");
    e.className = "emoji";
    e.style.top = Math.random() * 100 + "%";
    e.style.left = Math.random() * 100 + "%";
    e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    container.appendChild(e);
  });
}

function generateTask() {
  const el = document.getElementById('task');
  if (taskPool.length === 0) taskPool = [...tasks];
  const index = Math.floor(Math.random() * taskPool.length);
  const task = taskPool.splice(index, 1)[0];
  el.classList.add("animate");
  setTimeout(() => {
    el.textContent = task;
    el.classList.remove("animate");
  }, 300);
}

function addEvent() {
  const text = document.getElementById("eventText").value,
        date = document.getElementById("eventDate").value,
        time = document.getElementById("eventTime").value;
  if (text && date && time) {
    events.push({ text, date, time });
    localStorage.setItem("events", JSON.stringify(events));
    displayEvents();
  }
}

function displayEvents() {
  const list = document.getElementById("eventList");
  list.innerHTML = '';
  const grouped = {};
  events.forEach(e => {
    if (!grouped[e.date]) grouped[e.date] = [];
    grouped[e.date].push(e);
  });
  for (let date of Object.keys(grouped).sort()) {
    const div = document.createElement("div");
    div.className = "event-day";
    const title = document.createElement("h3");
    title.textContent = `üìÜ ${date}`;
    div.appendChild(title);
    grouped[date].sort((a,b)=>a.time.localeCompare(b.time)).forEach(e => {
      const item = document.createElement("div");
      item.textContent = `üïí ${e.time} ‚Äî ${e.text}`;
      item.onclick = () => {
        if (confirm("Supprimer ?")) {
          const i = events.indexOf(e);
          if (i > -1) events.splice(i, 1);
          localStorage.setItem("events", JSON.stringify(events));
          displayEvents();
        }
      };
      div.appendChild(item);
    });
    list.appendChild(div);
  }
}

function addTodo() {
  const input = document.getElementById("todoInput");
  if (input.value.trim()) {
    todos.push(input.value.trim());
    localStorage.setItem("todos", JSON.stringify(todos));
    input.value = '';
    displayTodos();
  }
}

function displayTodos() {
  const list = document.getElementById("todoList");
  list.innerHTML = '';
  todos.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "todo-item";
    div.textContent = `üîî ${t}`;
    div.onclick = () => {
      if (confirm("Marquer comme fait ?")) {
        todos.splice(i, 1);
        localStorage.setItem("todos", JSON.stringify(todos));
        displayTodos();
      }
    };
    list.appendChild(div);
  });
}

function generateGoals() {
  dailyGoals = [];
  const temp = [...allGoals];
  for (let i = 0; i < 3; i++) {
    const index = Math.floor(Math.random() * temp.length);
    dailyGoals.push({ text: temp.splice(index, 1)[0], done: false });
  }
  localStorage.setItem("dailyGoals", JSON.stringify(dailyGoals));
  displayGoals();
}

function displayGoals() {
  const ul = document.getElementById("dailyGoals");
  ul.innerHTML = "";
  dailyGoals.forEach((goal, index) => {
    const li = document.createElement("li");
    li.style.cursor = "pointer";
    li.style.marginBottom = "10px";
    li.style.fontSize = "18px";
    li.style.textDecoration = goal.done ? "line-through" : "none";
    li.textContent = (goal.done ? "‚úÖ " : "üî≤ ") + goal.text;
    li.onclick = () => {
      dailyGoals[index].done = !dailyGoals[index].done;
      localStorage.setItem("dailyGoals", JSON.stringify(dailyGoals));
      displayGoals();
    };
    ul.appendChild(li);
  });
}

displayEvents();
displayTodos();
displayGoals();
updateEmojiBackground(['üß†','üìö','üçé','üí°','üßò']); // fond initial

setInterval(() => {
  sec++;
  const min = Math.floor(sec / 60), reste = sec % 60;
  document.getElementById('chrono').textContent = String(min).padStart(2, '0') + ":" + String(reste).padStart(2, '0');
}, 1000);

if ("Notification" in window) {
  Notification.requestPermission().then(p => {
    if (p === "granted") {
      setInterval(() => {
        if (todos.length > 0) {
          const index = Math.floor(Math.random() * todos.length);
          new Notification("√Ä faire !", { body: todos[index], icon: "" });
        }
      }, 600000);
    }
  });
}
</script>
</body>
